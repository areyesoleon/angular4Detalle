<div class="col-12">
      <h3>{{title}}</h3>
      <div class="row">
            <div class="col-lg-1">Buscar</div>
            <div class="col-lg-5">
                  <input type="text" [(ngModel)]="busqueda">
            </div>
            <div class="col-lg-12" *ngIf="busqueda">
                  termino de busqueda <strong>{{busqueda}}</strong>
            </div>
      </div>
      <table class="table table-hover">
            <thead class="thead-default">
                  <tr>
                        <th>Nombre</th>
                        <th>Año</th>
                        <th>Acciones</th>
                  </tr>
            </thead>
            <tbody>
                  <tr *ngFor="let animal of animals | search:busqueda">
                        <td>{{animal.name}}</td>
                        <td>{{animal.year}}</td>
                        <td>
                              <button [routerLink]="['/animal',animal._id]" class="btn btn-sm btn-success">Ver</button>
                              <button [routerLink]="['/admin-panel/editar',animal._id]" class="btn btn-sm btn-warning">Editar</button>
                              <a role="button" class="btn btn-danger" data-toggle="modal" href='#exampleModal-{{animal._id}}'>
                     Eliminar
               </a>
                        </td>
                        <div class="modal fade" id="exampleModal-{{animal._id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModal" aria-hidden="true">
                              <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                          <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLabel">¿Estas seguro?</h5>
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                             <span aria-hidden="true">&times;</span>
                           </button>
                                          </div>
                                          <div class="modal-body">
                                                ¿Estas seguro de eliminar el {{animal.name}}?
                                          </div>
                                          <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                                                <button type="button" (click)="deleteAnimal(animal._id)" class="btn btn-danger">Borrar</button>
                                          </div>
                                    </div>
                              </div>
                        </div>
                  </tr>
            </tbody>

      </table>
</div>
