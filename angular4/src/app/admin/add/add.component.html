<h3>{{title}}</h3>
<form #formAdd="ngForm" (ngSubmit)="onSubmit()">
   <div class="form-group">
      <label for="">Nombre</label>
      <input type="text" name="name" #name="ngModel" [(ngModel)]="animal.name" class="form-control" required>
      <span *ngIf="!name.valid && name.touched">El nombre es obligatorio</span>
   </div>
   <div class="form-group">
      <label for="">Descripcion</label>
      <textarea cols="30" rows="10" name="description" #description="ngModel" [(ngModel)]="animal.description" class="form-control"
         required></textarea>
      <span *ngIf="!description.valid && description.touched">La descripcion es obligatoria</span>
   </div>
   <div class="form-group">
      <label for="">año</label>
      <input type="text" name="year" #year="ngModel" [(ngModel)]="animal.year" class="form-control" required>
      <span *ngIf="!year.valid && year.touched">El año es obligatorio</span>
   </div>
   <div *ngIf="is_edit && animal.image" class="form-group">
      <img src="{{url + 'get-image-animal/' + animal.image}}" width="100rem" alt="">
   </div>
   <div class="form-group">
      <label for="">Subir imagen</label>
      <input type="file" name="" placeholder="subir imagen" (change)="fileChangeEvent($event)">
   </div>
   <div class="form-group">
      <button type="submit" class="btn btn-primary">{{title}}</button>
   </div>
</form>
