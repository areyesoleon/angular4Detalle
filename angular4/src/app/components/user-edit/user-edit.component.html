<div class="col-lg-6">
  <h1>{{title}}</h1>
  <div class="alert alert-success" *ngIf="status == 'success'">
    Has actualizado tu informaci√≥n correctamente
  </div>
  <div class="alert alert-danger" *ngIf="status == 'error'">
    No has actualizado tus datos
  </div>
  <form #userEditForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-10">
    <div class="form-group">
      <label for="name">Nombre</label>
      <input type="text" class="form-control" name="name" #name="ngModel" [(ngModel)]="user.name" required>
      <span *ngIf="!name.valid && name.touched">El nombre es obligatorio</span>
    </div>
    <div class="form-group">
      <label for="surname">Apellidos</label>
      <input type="text" class="form-control" name="surname" #surname="ngModel" [(ngModel)]="user.surname" required>
      <span *ngIf="!surname.valid && surname.touched">Los apellidos son obligatorios</span>
    </div>
    <div class="form-group">
      <label for="email">Correo</label>
      <input type="email" class="form-control" name="email" #email="ngModel" [(ngModel)]="user.email" required>
      <span *ngIf="!email.valid && email.touched">Correo es obligatorio</span>
    </div>
    <div class="form-group" *ngIf="user.image && user.image != 'null'">
      <img src="{{url + 'get-image-file/'+user.image}}" width="60px">
    </div>
    <div class="form-group">
      <label for="foto">Sube tu avatar</label>
      <input type="file" placeholder="Sube tu imagen" (change)="fileChangeEvent($event)" class="form-control">
    </div>
    <div class="form-group d-flex justify-content-center">
      <button type="submit" class="btn btn-primary" [disabled]="!userEditForm.form.valid">{{title}}</button>
    </div>
  </form>
</div>
