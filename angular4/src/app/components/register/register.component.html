<div class="col-lg-6">
   <h1>{{title}}</h1>
   <div class="alert alert-success" *ngIf="status == 'success'">
     Registro completo, <a [routerLink]="['/login']">Identificate aqui</a>
   </div>
   <div class="alert alert-danger" *ngIf="status == 'error'">
    No te registrate correctamente
  </div>
   <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" class="col-lg-10">
       <div class="form-group">
          <label for="name">Nombre</label>
          <input type="text" class="form-control" name="name" #name="ngModel" [(ngModel)]="user.name" required>
          <span *ngIf="!name.valid && name.touched">El nombre es obligatorio</span>
       </div>
       <div class="form-group">
         <label for="surname">Apellidos</label>
         <input type="text" class="form-control" name="surname" #surname="ngModel" [(ngModel)]="user.surname" required>
         <span *ngIf="!surname.valid && surname.touched">Los apellidos son obligatorios</span>
      </div>
      <div class="form-group">
         <label for="email">Correo</label>
         <input type="email" class="form-control" name="email" #email="ngModel" [(ngModel)]="user.email" required>
         <span *ngIf="!email.valid && email.touched">Correo es obligatorio</span>
      </div>
      <div class="form-group">
         <label for="password">Contraseña</label>
         <input type="password" class="form-control" name="password" #password="ngModel" [(ngModel)]="user.password" required>
         <span *ngIf="!password.valid && password.touched">La contrseña no es correcta</span>
      </div>
      <div class="form-group d-flex justify-content-center">
         <button type="submit" class="btn btn-primary" [disabled]="!registerForm.form.valid">{{title}}</button>
      </div>
   </form>
</div>
